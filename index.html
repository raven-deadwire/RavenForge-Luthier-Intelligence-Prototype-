translations.de.luthierData = [
    { name: "Marleaux Basses", country: "Deutschland", region: "europe", tags: ["Wood", "Structure", "Aesthetics", "Customization", "Ergonomics", "Electronics"],
        summary: "Marleauxs Ansatz verbindet altweltliche Handwerkskunst und Holzkompetenz mit zukunftsorientierter Nachhaltigkeit und Technologie. Durch die F√∂rderung von Ideen wie RTW-zertifizierten lokalen H√∂lzern und dem VARI-Verfahren hebt Marleaux seine Marke √ºber blo√üe Qualit√§tsinstrumente hinaus ‚Äì sie repr√§sentiert Umweltverantwortung und technische Innovation als wesentliche Teile ihrer Identit√§t.",
        details: `<p>Seit 1990 fertigt Marleaux BassGuitars erstklassige handgefertigte B√§sse, angetrieben von einer Leidenschaft f√ºr Holz und Perfektion. Sie unterhalten eine atemberaubende Sammlung von Boutique-Tonh√∂lzern und stellen sicher, dass jedes St√ºck ordnungsgem√§√ü gealtert und akustisch optimiert ist.</p><p>Besonders hervorzuheben ist, dass Marleaux die Initiative <strong>REGIO TONE WOOD (RTW)</strong> eingef√ºhrt hat, bei der zertifizierte regionale H√∂lzer klimaneutral beschafft werden, um exotische Qualit√§t mit einem umweltfreundlichen Gewissen ohne zus√§tzliche Kosten zu liefern. Technologisch haben sie mit der TU Clausthal zusammengearbeitet, um das <strong>VARI-Verfahren</strong> zu entwickeln, bei dem Naturfasern zur Verbesserung der Holzeigenschaften verwendet werden, was ihnen einen Technologietransferpreis 2025 einbrachte.</p><p>Zum Beispiel, <strong>Consat</strong> zeigt traditionelle Exzellenz: ein zweiteiliger Korpus mit einer ausgew√§hlten Decke, ein ultrastabiler 3-teiliger Ahornhals, der mit einem 6-Punkt-System befestigt ist, ein Ebenholzgriffbrett mit 24 B√ºnden plus einem Nullbund und ma√ügefertigte Delano Quad-Coil-Tonabnehmer mit einem Marleaux 3-Band-EQ, die eine definierte und dennoch vielseitige Klangpalette liefern.</p>` },
    { name: "Jens Ritter Instruments", country: "Deutschland", region: "europe", tags: ["Aesthetics", "Customization", "Wood"],
        summary: "Ritters Instrumente sind als Erbst√ºck-Kunstwerke mit einzigartigen pers√∂nlichen Erz√§hlungen gefertigt. Durch die Einbeziehung opulenter Materialien und des Geschichtenerz√§hlens in jeden Bau erhebt Ritter den Bass zu einem Kunstobjekt. Die extrem limitierte Produktion und die Anerkennung durch Museen verst√§rken ihre Exklusivit√§t und ihren kulturellen Wert √ºber die reine Leistung hinaus.",
        details: `<p>Jens Ritter ist ein Meister-Gitarrenbauer, der nicht mehr als 120 Instrumente pro Jahr herstellt, jedes ein k√ºnstlerisches Meisterwerk. Er arbeitet in einer Weinkellerei aus dem 17. Jahrhundert, die zu seiner Werkstatt umgebaut wurde, und l√§sst tiefe pers√∂nliche Inspiration in seine Bauten einflie√üen, wobei er den Prozess mit dem ‚ÄûSchreiben eines Liedes‚Äú vergleicht.</p><p>Seine renommierte <strong>J-Collection</strong> veranschaulicht diese k√ºnstlerische Philosophie und geht √ºber blo√üe Musikinstrumente hinaus, um zu sammelbaren Kunstwerken zu werden. Ritter verwendet au√üergew√∂hnliche Materialien wie seltene H√∂lzer, Edelsteine und experimentelle Lackierungen. Zum Beispiel ist der Bass <strong>‚ÄûThe Paraiba Velvet‚Äú</strong> mit Alligator-texturiertem Samt, 18-kar√§tigen Wei√ügold-Inlays mit makellosen Diamanten und Bedienkn√∂pfen mit Para√≠ba-Turmalinen verziert.</p><p>Als Best√§tigung ihres Status als funktionale Kunst sind Ritters Werke die einzigen E-Gitarren, die in drei gro√üen amerikanischen Kunstmuseen aufbewahrt werden: dem Metropolitan Museum of Art, dem Smithsonian und dem Museum of Fine Arts in Boston.</p>` },
    { name: "LeFay", country: "Deutschland", region: "europe", tags: ["Structure", "Electronics", "Ergonomics"],
        summary: "Die Kernst√§rke von LeFay ist die totale Kontrolle √ºber sein Produkt. Indem sie alle kritischen Hardware- und Elektronikkomponenten im eigenen Haus herstellen, erreichen sie eine perfekte Synergie zwischen den Teilen. Dies verleiht LeFay-B√§ssen einen unverwechselbaren Charakter, der mit Standardkomponenten unerreichbar ist, und baut einen Ruf f√ºr technische Perfektion auf.",
        details: `<p>Seit √ºber drei Jahrzehnten verk√∂rpert LeFay deutsche Ingenieurspr√§zision im Bassbau. Ihre Philosophie ist die <strong>ganzheitliche Integration</strong>: Praktisch jede Komponente, von propriet√§ren Tonabnehmern und robusten Br√ºcken bis hin zu ma√ügeschneiderter Elektronik, wird im eigenen Haus entworfen und hergestellt, um nahtlos zusammenzuarbeiten.</p><p>Ein Markenzeichen der LeFay-B√§sse ist ihre <strong>au√üergew√∂hnlich steife Halskonstruktion</strong>. Oft aus dichten Harth√∂lzern wie Padauk gefertigt und mit Kohlefaser verst√§rkt, sind die H√§lse widerstandsf√§hig gegen Verziehen, was Dead Spots eliminiert und eine konstant niedrige Saitenlage erm√∂glicht. Einige Modelle, wie der ‚ÄûSinger‚Äú, enthalten sogar clevere Funktionen wie eine verstellbare Slap-Rampe, die direkt in den Korpus integriert ist.</p>` },
    { name: "Sandberg Guitars", country: "Deutschland", region: "europe", tags: ["Aesthetics", "Wood", "Structure"],
        summary: "Die Innovation von Sandberg liegt in der Verbindung von √§sthetischem Altern mit funktionaler Verbesserung. Die Hardcore Aged Masterpiece-B√§sse sind nicht nur kunstvoll gealtert, sondern auch klanglich durch Thermo- und Vibrationsalterung verbessert, was den sofortigen Vibe eines Vintage-Instruments neben √ºberlegener Leistung bietet.",
        details: `<p>Sandberg Guitars ist bekannt f√ºr seine meisterhaften <strong>Alterungsprozesse</strong>, die neue Instrumente wie gut geliebte Vintage-St√ºcke aussehen und sich anf√ºhlen lassen. Sie bieten vier Stufen der Alterung, die im <strong>Hardcore Aged Masterpiece</strong> gipfeln.</p><p>Bei dieser Serie geht es nicht nur ums Aussehen; Sandberg wendet spezielle Behandlungen an, um den Klang des Holzes zu verbessern. Ihre <strong>Thermo-Behandlung</strong> h√§rtet das Holz durch W√§rme, was Jahrzehnte nat√ºrlicher Alterung nachahmt, um Sustain und Ansprache zu verbessern. Zus√§tzlich simuliert eine <strong>Vibrations-Behandlung</strong> langfristiges Einspielen, was die klangliche Reife weiter bereichert und einem neuen Bass die Resonanz und Stabilit√§t eines alten Favoriten verleiht.</p>` },
    { name: "Vincent Bass Guitars", country: "Deutschland", region: "europe", tags: ["Structure", "Ergonomics", "Wood", "Electronics"],
        summary: "Vincent Bass Guitars vers√∂hnt auf brillante Weise zwei traditionell gegens√§tzliche Eigenschaften ‚Äì geringes Gewicht und gro√üer Ton. Durch Innovationen wie das Honeycomb-Chambering und andere technische Optimierungen liefert Vincent ergonomischen Komfort, ohne den reichen Klang zu opfern, den Spieler verlangen, und hebt Vintage-Vibes mit cleverem, umweltbewusstem Design auf ein neues Level.",
        details: `<p>Vincent Bass Guitars, unter der Leitung des Gitarrenbauers Johannes P√∂hlmann, verbindet klassisches amerikanisches Design mit moderner deutscher Innovation unter der Philosophie, <strong>‚ÄûTRUE TONE‚Äú</strong> zu verfolgen. Im Mittelpunkt steht die geniale <strong>Honeycomb-Chambering</strong>-Technik. Anstatt einfacher Aush√∂hlung wird ein wabenartiges Gitter in den Korpus geschnitzt, was das Gewicht drastisch (auf etwa 3,6 kg) reduziert, w√§hrend ein solider Kern erhalten bleibt, der den Druck und das Sustain eines Solid-Body-Instruments beibeh√§lt.</p><p>Dieses Streben nach ‚ÄûLeichtgewicht ohne Kompromisse beim Ton‚Äú wird durch doppelte Graphit-Halsst√§be, einen Nullbund und ein Semi-String-Through-Br√ºckendesign zur Verbesserung des Sustains erg√§nzt. Nachhaltigkeit ist ebenfalls ein Schl√ºssel, mit einer Vorliebe f√ºr lokale H√∂lzer und einer Werkstatt, die zu 100 % mit Wasserkraft betrieben wird.</p>` },
    { name: "Warwick Basses", country: "Deutschland", region: "europe", tags: ["Wood", "Structure", "Customization"],
        summary: "Warwicks Entscheidung f√ºr Wenge-Holz war mehr als eine Materialwahl ‚Äì es wurde zum Grundstein des Warwick-Sounds und des Markenimages. Gleichzeitig bringen ihre wegweisenden Umweltinitiativen (wie FSC-Holz und CO2-neutrale Produktion) das Unternehmen mit modernen Werten in Einklang und vermarkten erfolgreich erstklassigen Klang, der den Planeten nicht sch√§digt.",
        details: `<p>Warwick ist ein Gigant in der Welt der Boutique-B√§sse, bekannt f√ºr exotische Tonh√∂lzer und ein Bekenntnis zur Nachhaltigkeit. Ein pr√§gendes Element ist die Verwendung von westafrikanischem <strong>Wenge</strong>-Holz f√ºr H√§lse, das sie in den 1980er Jahren popul√§r machten. Die Steifigkeit und die bissige Ansprache von Wenge verliehen den Warwick-B√§ssen ihren charakteristischen Knurren und artikulierten Mittenbereich.</p><p>Im Umweltbereich ist Warwick ein Branchenf√ºhrer. Die gesamte Fertigung erfolgt nach <strong>kohlenstoffneutralen Prozessen</strong> in ihrer ‚ÄûGreenhouse‚Äú-Fabrik, wobei nur FSC-zertifizierte nachhaltige H√∂lzer verwendet werden. Ihr Gesch√§ftsmodell deckt auch einen breiten Markt mit drei Stufen ab: die vollst√§ndig ma√ügefertigte <strong>Custom Shop Masterbuilt</strong>, die zug√§nglichere, in Deutschland hergestellte <strong>Teambuilt Pro Series</strong> und die Einsteigerlinie <strong>RockBass</strong>.</p>` },
    { name: "KD Basses", country: "Bulgarien", region: "europe", tags: ["Structure", "Wood", "Aesthetics"],
        summary: "KD Basses verk√∂rpert die Fusion von technischer Probleml√∂sung und k√ºnstlerischer Kreativit√§t. Der Cone Core-Hals befasst sich mit der grundlegenden Langlebigkeit und Leistung des Instruments, w√§hrend die Verwendung von stabilisiertem, farbigem Holz neue √§sthetische Grenzen er√∂ffnet. Es ist eine Marke, die ein hohes Ma√ü an Gitarrenbauwissenschaft zeigt, ohne den visuellen und pers√∂nlichen Touch zu opfern.",
        details: `<p>KD Basses, unter der Leitung von Konstantin Dimitrov, ist bekannt f√ºr innovative L√∂sungen. Ein Paradebeispiel ist die <strong>Cone-Core-Halskonstruktion</strong>, die die √§u√üeren Bereiche des Halses mit durchgehender Holzmaserung verst√§rkt, die Stabilit√§t drastisch erh√∂ht und die Wahrscheinlichkeit einer Verformung um sch√§tzungsweise 70 % reduziert.</p><p>Eine weitere Innovation ist die Verwendung von <strong>stabilisiertem Holz</strong>, ein Prozess, bei dem Holz mit Harz durchtr√§nkt wird, um es h√§rter, wasserabweisend und unempfindlich gegen√ºber Umweltver√§nderungen zu machen. Dies erm√∂glicht auch eine dramatische Farbgebung, die im <strong>‚ÄûPicasso‚Äú-Bass</strong> ber√ºhmt wurde, der eine kaleidoskopische Maserholzdecke und ein mehrfarbiges stabilisiertes Mosaikgriffbrett aufweist.</p>` },
    { name: "Dingwall Guitars", country: "Kanada", region: "other", tags: ["Structure", "Electronics", "Ergonomics"],
        summary: "Dingwall hat eine grundlegende physikalische Herausforderung bei Bassgitarren ‚Äì die ungleichm√§√üige Spannung und tonale Reaktion der Saiten ‚Äì in Angriff genommen und durch wissenschaftlich fundiertes Design gel√∂st. Durch die Einf√ºhrung von Multi-Scale-Instrumenten im Mainstream hat Dingwall einen neuen Standard gesetzt, insbesondere in Genres, in denen ein straffer tiefer B-Ton und ein artikulierter Ton entscheidend sind.",
        details: `<p>Dingwall Guitars, gegr√ºndet von Sheldon Dingwall, revolutionierte das Bassdesign durch die Implementierung des <strong>Multi-Scale- oder Fanned-Fret-Systems</strong> auf Produktionsebene. Die Idee ist, dass jede Saite eine andere optimale Mensur hat ‚Äì l√§nger f√ºr tiefe Saiten (oft 37‚Ä≥ f√ºr das tiefe B) und k√ºrzer f√ºr hohe Saiten (etwa 34‚Ä≥ f√ºr das G).</p><p>Die Vorteile sind sofort ersichtlich: Die tiefe B-Saite gewinnt an Spannung und Definition, was matschige T√∂ne eliminiert. √úber alle Saiten wird eine ausgewogene Spannung erreicht, und die Intonation verbessert sich, da die L√§nge jeder Saite ideal f√ºr ihre Tonh√∂he ist. Dingwall erg√§nzt dies durch speziell entworfene, abgewinkelte Tonabnehmer und High-Fidelity-Aktivschaltungen, um die erweiterte Klarheit zu bewahren, die das Fanned-Fret-Design erzeugt.</p>` },
    { name: "Padalka Guitars", country: "Kanada", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
        summary: "Padalka Guitars erhebt Holz vom reinen Baumaterial zur treibenden Kraft des Instruments. Indem Padalka Energie in Holzauswahl, Trocknung und Stabilisierung investiert, stellt er sicher, dass die Grundlage makellos ist. Das Ergebnis sind B√§sse mit au√üergew√∂hnlichem Charakter und Langlebigkeit, bei denen jedes Design aus dem Holz selbst geboren wird.",
        details: `<p>Padalka Guitars, gef√ºhrt von Dmitry Padalka, arbeitet nach einem Kernprinzip: <strong>Das Holz soll das Design leiten</strong>. Anstatt eines festen Bauplans studiert Padalka die Tonh√∂lzer und l√§sst sich von deren Maserung und Eigenschaften inspirieren, um die Form des Instruments zu gestalten.</p><p>Um dies umzusetzen, investiert Padalka au√üergew√∂hnlichen Aufwand in die Holzvorbereitung, indem er in einer kontrollierten Luftfeuchtigkeitsumgebung Holz √ºber Jahre langsam <strong>trocknet und akklimatisiert</strong>. Es wird gesagt, dass Padalka nur etwa 50 % des von ihm beschafften Holzes verwendet und jedes Brett aussortiert, das nach dem Trocknen nicht seinen Standards entspricht. Dieser akribische Prozess f√ºhrt zu Instrumenten, die f√ºr ihre Stabilit√§t und ihren ‚Äûlebendigen‚Äú Klangcharakter bekannt sind.</p>` },
    { name: "Alusonic Aluminium Instruments", country: "Italien", region: "europe", tags: ["Structure", "Aesthetics", "Electronics"],
        summary: "Das Wertversprechen von Alusonic ist die Nutzung eines nicht-traditionellen Materials, um einen deutlichen klanglichen und leistungsm√§√üigen Vorteil zu erzielen. Durch die Verwendung von Aluminium bieten Alusonic-B√§sse Stabilit√§t und einen klaren, tragenden Ton, der sie von Holzb√§ssen abhebt und beweist, dass man durch Denken √ºber Holz hinaus Instrumente mit ultimativer Klarheit, Sustain und Stabilit√§t schaffen kann.",
        details: `<p>Alusonic, gegr√ºndet von Andrea Ballarini in Italien, bricht mit der Tradition, indem es Instrumente aus <strong>Flugzeugaluminium</strong> herstellt. Aluminium bietet Immunit√§t gegen Feuchtigkeits- und Temperaturprobleme und tr√§gt zu einem unverwechselbaren Klangcharakter bei: klavier√§hnliche Klarheit gemischt mit W√§rme.</p><p>Alusonic bietet sowohl Vollaluminium- als auch Hybrid-Designs (Aluminium/Holz) an. Die Vollaluminiumb√§sse haben einen knackigen Attack, einen breiten Frequenzgang und ein au√üergew√∂hnlich langes Sustain, da das Metall Schwingungen mit sehr geringer D√§mpfung √ºbertr√§gt. Die Marke entwirft auch propriet√§re massive Aluminiumbr√ºcken und kalibrierte Tonabnehmer, die auf die einzigartigen Eigenschaften ihrer Instrumente abgestimmt sind.</p>` },
    { name: "Maurizio √úber Basses", country: "Italien", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
        summary: "M√úB hat den Bass f√ºr den modernen, mobilen Spieler neu erfunden. Funktionen wie das 'Headless with Brains'-Design, das Constellation-Chambering und das modulare Halssystem l√∂sen h√§ufige Probleme mit kreativen L√∂sungen und schaffen eine einzigartige Nische, in der Portabilit√§t und Vielseitigkeit nicht auf Kosten von Klang oder Stil gehen.",
        details: `<p>Maurizio √úber Basses (M√úB) von Maurizio Caduto legt Wert auf Portabilit√§t, Modularit√§t und Ergonomie. Eine Innovation ist das <strong>‚ÄûHeadless with Brains‚Äú</strong>-Design, das eine minimale Kopfplattenform f√ºr die visuelle Vertrautheit beibeh√§lt, aber die Stimmmechaniken f√ºr eine perfekte Balance an die Br√ºcke verlegt. Eine weitere ist die <strong>‚ÄûConstellation‚Äú-Kammerungsmethode</strong>, bei der zahlreiche L√∂cher unterschiedlicher Durchmesser gebohrt werden, um Gewicht zu reduzieren und gleichzeitig ein Solid-Body-Gef√ºhl zu erhalten.</p><p>Das vielleicht ehrgeizigste Merkmal ist das <strong>austauschbare Halssystem</strong> bei Modellen wie dem X3M und dem reisefreundlichen Airborne, das es erm√∂glicht, H√§lse in wenigen Minuten abzunehmen und auszutauschen, was es zum Traum eines tourenden Musikers macht.</p>` },
    { name: "Oroboro Guitars", country: "Italien", region: "europe", tags: ["Aesthetics", "Structure"],
        summary: "Oroboro Guitars richtet sich sowohl an musikalisch Abenteuerlustige als auch an Kunstkenner. Durch die Nutzung neuartiger Materialien wie der Cellflex-Zelluloid-Anwendung und furchtlosem Design sprengen sie die Grenzen dessen, was ein Bass in Form und Funktion sein kann. Der Wert liegt in seiner Exklusivit√§t und Innovation ‚Äì es ist nicht nur ein Werkzeug, sondern ein Statement, das Normen in Frage stellt.",
        details: `<p>Oroboro Guitars ist eine Avantgarde-Werkstatt, die den Instrumentenbau als Kunstexperiment behandelt und <strong>‚Äûneue Konzept‚Äú</strong>-B√§sse schafft, die Konventionen von Form und Material brechen.</p><p>Eine der wichtigsten Innovationen von Oroboro ist eine propriet√§re Technologie namens <strong>‚ÄûCellflex‚Äú</strong>. Dieses patentierte Verfahren interpretiert Zelluloid als Hightech-Beschichtung neu, die sich wie eine zweite Haut an jede Oberfl√§che anpassen kann und so Oberfl√§chen und Texturen erm√∂glicht, die mit Lack allein unm√∂glich sind. Dies sorgt nicht nur f√ºr atemberaubende Optik, sondern auch f√ºr eine sch√ºtzende, resonante H√ºlle. Sie sind auch f√ºr die k√ºnstlerische Verwendung unkonventioneller Materialien wie Harze und Kohlefaser bekannt.</p>` },
    { name: "Sugi Guitars", country: "Japan", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
        summary: "Sugi Guitars zielt auf den anspruchsvollen Spieler ab, der ein Instrument als langfristige Investition betrachtet. Durch die Verbindung pr√§ziser japanischer Handwerkskunst mit einem altweltlichen Ansatz bei Materialien schafft Sugi B√§sse, die sich wie moderne Klassiker anf√ºhlen und heute gebaut werden, um der Vintage-Schatz von morgen zu sein.",
        details: `<p>Sugi Guitars, gegr√ºndet von Meister-Gitarrenbauer Makoto ‚ÄûNick‚Äú Sugimoto, arbeitet unter dem Motto, <strong>‚Äûzuk√ºnftige Vintage‚Äú</strong>-Instrumente zu schaffen. Um dies zu erreichen, konzentriert sich Sugi unerm√ºdlich auf Qualit√§t und Langlebigkeit. Eine S√§ule ist die fanatische Auswahl von <strong>erstklassigen H√∂lzern</strong>, die akustisch bewertet und oft <strong>jahrelang luftgetrocknet</strong> werden, um Stabilit√§t zu gew√§hrleisten und innere Spannungen abzubauen.</p><p>Handwerkskunst ist die andere S√§ule. Die Bauqualit√§t ist nahezu klinisch, mit einer Mischung aus moderner CNC f√ºr Konsistenz und umfangreicher Handarbeit f√ºr Details wie Bundierung und Schleifen. Ihr Flaggschiff, der <strong>Night Breeze (NB)</strong> Bass, veranschaulicht dies und zeichnet sich oft durch atemberaubende Decken und einen transparenten, aber reichen Ton aus, der die nat√ºrlichen Qualit√§ten der H√∂lzer einf√§ngt.</p>` },
    { name: "Adamovic Basses", country: "Niederlande", region: "europe", tags: ["Ergonomics", "Wood", "Structure"],
        summary: "Der Leitstern von Adamovic ist die physische Beziehung zwischen Spieler und Instrument. Jede Designentscheidung, von der X-ergo-Korpusform bis zur Gewichtsreduktion, wird getroffen, um den Komfort zu verbessern und Verletzungen vorzubeugen, w√§hrend erstklassiger Klang geliefert wird. Adamovic beweist, dass ein Bass sich so gut anf√ºhlen kann, wie er klingt.",
        details: `<p>Adamovic Basses, gegr√ºndet von Nikola Adamovic, basiert auf einem Ethos von <strong>extremer Ergonomie und Spielerkomfort</strong>. Der Ursprung des Unternehmens liegt in Nikolas eigenen R√ºckenschmerzen durch das Spielen schwerer B√§sse. Ein charakteristisches Designelement ist der <strong>‚ÄûX-ergo‚Äú-geschnitzte R√ºcken</strong>, eine ausgepr√§gte konkave Kurve, die sich an den Oberk√∂rper des Spielers schmiegt, den Bass n√§her an den Schwerpunkt des Spielers bringt und eine perfekte Balance gew√§hrleistet.</p><p>Adamovic-B√§sse sind auch f√ºr ihr geringes Gewicht bekannt, oft wiegen 5-Saiter nur etwa 3,7 kg, was durch selektives Kammern erreicht wird. Ihre Halsh√∂lzer werden jahrelang luftgetrocknet, und viele Modelle verf√ºgen √ºber eine mehrschichtige Konstruktion mit Graphitst√§ben f√ºr extreme Stabilit√§t.</p>` },
    { name: "Aristides Guitars", country: "Niederlande", region: "europe", tags: ["Structure", "Aesthetics"],
        summary: "Aristides Guitars verk√∂rpert eine Material-zuerst-Philosophie. Durch die Entwicklung von Arium bietet Aristides Instrumente mit beispiellosem Sustain, stabilem Klang und Konsistenz. Sie beweisen, dass Innovation bei Materialien greifbare musikalische Vorteile bringen kann und bieten eine √ºberzeugende, futuristische Option f√ºr Spieler, die Pr√§zision und Zuverl√§ssigkeit verlangen.",
        details: `<p>Aristides Guitars stellt ein radikales Umdenken in der Instrumentenkonstruktion dar, ausgehend von der <strong>Materialwissenschaft</strong>. Die Geschichte des Unternehmens beginnt mit einem 15-j√§hrigen Forschungsprojekt mit der TU Delft, um ein Material mit perfekten akustischen Eigenschaften zu schaffen. Das Ergebnis ist <strong>Arium</strong> ‚Äì ein propriet√§res Komposit, das in alle Richtungen gleichm√§√üig ist und dreidimensional schwingen kann.</p><p>Aristides-Instrumente sind <strong>einteilig</strong>: Korpus und Hals werden als eine einzige durchgehende Einheit geformt, ohne Halsverbindung, an der Energie verloren gehen k√∂nnte. Dies, kombiniert mit der Stabilit√§t von Arium gegen√ºber Umweltver√§nderungen, f√ºhrt zu au√üergew√∂hnlich langem Sustain, reichen Obert√∂nen und der praktisch vollst√§ndigen Eliminierung von Dead Spots.</p>` },
    { name: "De Gier Basses", country: "Niederlande", region: "europe", tags: ["Structure", "Ergonomics"],
        summary: "Der Lowlander von De Gier ist ein Fallbeispiel daf√ºr, wie die Korrektur der strukturellen M√§ngel eines beliebten Designs ein Instrument aufwerten kann, ohne seinen Geist zu verlieren. Sander de Giers Philosophie von 'Vintage-Vibe mit moderner Zuverl√§ssigkeit' respektiert die Tradition, scheut sich aber nicht, sie mit Ingenieurwissen zu verbessern.",
        details: `<p>De Gier Basses, gegr√ºndet von Sander de Gier, verbindet Vintage-Vibes mit moderner Technik. Ein Paradebeispiel ist der <strong>Lowlander</strong>, seine Neuinterpretation des Gibson Thunderbird. Er behebt die M√§ngel des Originals, indem er den Kopfplattenwinkel reduziert, einen Volute hinzuf√ºgt und den Halsstabkanal verengt, um den notorisch zerbrechlichen Kopfplattenbereich zu verst√§rken.</p><p>Er verbessert auch die Halssteifigkeit durch das Hinzuf√ºgen von <strong>Kohlefaserverst√§rkungsst√§ben</strong> zum 9-lagigen Laminathals und die Verwendung von CNC-geschnittenen Bundschlitzen, die mehr intaktes Holz hinterlassen. Die Balance wird durch leichtere Stimmmechaniken und spanische Zeder f√ºr den Korpus verbessert, was den Vintage-T-Bird-Knurren ohne Kopflastigkeit ergibt.</p>` },
    { name: "Rikkers Basses", country: "Niederlande", region: "europe", tags: ["Structure", "Aesthetics", "Wood"],
        summary: "Rikkers' Strategie ist Evolution, nicht Revolution. Indem sie die Schw√§chen ber√ºhmter Designs (wie die Halssteifigkeit) mit dezenten strukturellen Verbesserungen beheben, liefern sie 'den Bass, den du immer geliebt hast, nur besser', was diejenigen anspricht, die Vintage-Stil lieben, aber moderne Pr√§zision und Zuverl√§ssigkeit sch√§tzen.",
        details: `<p>Rikkers Gitaarbouw versieht klassische Bassdesigns mit modernen Gitarrenbau-Erkenntnissen. Ein Paradebeispiel ist ihre Halskonstruktion in der <strong>Classicline</strong>-Serie. Anstelle von traditionellem einteiligem flachges√§gtem Ahorn verwendet Rikkers zwei St√ºcke <strong>viertelges√§gten Hard Rock Maple</strong>, die miteinander laminiert sind. Dies macht den Hals widerstandsf√§higer gegen Verbiegen und Verziehen und f√ºhrt zu einem deutlich strafferen und volleren Klang.</p><p>Rikkers zeichnet sich auch durch <strong>Relic-Finishes</strong> aus und kreiert authentische ‚ÄûHeavy Club Use‚Äú-Simulationen mit unglaublicher Detailtreue, wie zum Beispiel das subtile Vergr√ºnen von gealtertem Lack. Dies bietet Spielern eine abgenutzte √Ñsthetik auf einem brandneuen, perfekt eingestellten Instrument.</p>` },
    { name: "Roks Instruments", country: "Niederlande", region: "europe", tags: ["Ergonomics", "Structure", "Aesthetics"],
        summary: "Roks Instruments erhebt Komfort von einem sekund√§ren Merkmal zur Hauptattraktion. Indem der Bass buchst√§blich an die menschliche Form angepasst und die Balance besessen verfolgt wird, schafft Roks 'ergonomische Kunst', die Profis anspricht, die ein Instrument ben√∂tigen, das sie bei langen Auftritten nicht bek√§mpft.",
        details: `<p>Roks Instruments hat sich eine Nische geschaffen, indem sie B√§sse herstellen, die den Spieler ‚Äûumarmen‚Äú, mit einem Ethos, das sich auf Ergonomie und Komfort konzentriert. Ein Roks-Bass, wie der <strong>Idris</strong> oder <strong>Futura</strong>, hat einen sinnlich <strong>geschwungenen, konkaven R√ºcken</strong>, der sich nach innen w√∂lbt, um den Oberk√∂rper des Spielers zu umschlie√üen. Dadurch f√ºhlt sich der Bass sicher und nah an, hilft bei der Balance und l√§sst die H√§nde des Spielers in eine nat√ºrliche Spielposition fallen.</p><p>Der ergonomische Fokus setzt sich mit sorgf√§ltig geschnitzten Armlehnen, geformten Fersen und leicht verkleinerten Korpussen fort, um Gewicht und Volumen zu reduzieren und stundenlanges Spielen ohne typische Belastung zu erm√∂glichen.</p>` },
    { name: "Aviator Guitars", country: "Polen", region: "europe", tags: ["Customization", "Structure"],
        summary: "Aviator Guitars demonstriert eine kluge Mischung aus ma√ügeschneiderter Handwerkskunst und effizienter Produktionsstrategie. Durch die Aufteilung ihres Angebots in Ace (Voll-Custom) und Pilot (Semi-Custom) bedienen sie effektiv zwei M√§rkte unter einer Marke und gew√§hrleisten hohe Qualit√§t, w√§hrend sie anerkennen, dass 'Boutique' f√ºr verschiedene Menschen unterschiedliche Bedeutungen haben kann.",
        details: `<p>Aviator Guitars aus Polen verfolgt eine kluge Zwei-S√§ulen-Strategie, um verschiedene Kunden anzusprechen. Ihre Philosophie ist es, ‚Äûalles zu bauen, was man sich ertr√§umen kann‚Äú, auf strukturierte Weise.</p><p>Die <strong>Ace Edition</strong> ist das kompromisslose, vollst√§ndig ma√ügeschneiderte Flaggschiff, bei dem der Kunde zum Mitgestalter wird und unbegrenzte Optionen f√ºr H√∂lzer, Elektronik und Design hat. Im Gegensatz dazu ist die <strong>Pilot Edition</strong> eine zug√§nglichere ‚ÄûProduktions-Custom‚Äú-Linie. Aviator kuratiert beliebte Konfigurationen und strafft den Bauprozess, um sie zu einem niedrigeren Preis anzubieten, ohne die Handwerksqualit√§t ihrer polnischen Werkstatt zu beeintr√§chtigen.</p>` },
    { name: "Maruszczyk Instruments", country: "Polen", region: "europe", tags: ["Customization", "Wood"],
        summary: "Maruszczyk Instruments hat das Erlebnis eines Custom-Bass demokratisiert. Ihr leistungsstarker Online-Konfigurator und ihr effizientes Produktionsmodell erm√∂glichen es einem Spieler mit bescheidenem Budget, seinen Traumbass zu entwerfen und die L√ºcke zwischen Standard-Fabrikb√§ssen und High-End-Gitarrenbauten zu f√ºllen.",
        details: `<p>Maruszczyk Instruments, unter der Leitung von Adrian Maruszczyk, arbeitet unter dem Slogan <strong>‚ÄûFrom Player to Player‚Äú</strong> und zielt darauf ab, die kreative Macht in die H√§nde des Kunden zu legen, und das zu einem Preis, der weit unter dem typischer Custom-Builds liegt.</p><p>Der Schl√ºssel dazu ist ihr umfangreicher <strong>Online-Konfigurator</strong>, einer der umfassendsten in der Branche. Ein Benutzer kann mit einem Basismodell beginnen (wie dem J-Bass-√§hnlichen <strong>Elwood</strong> oder dem P-Stil <strong>Jake</strong>) und fast jeden Aspekt anpassen, von H√∂lzern bis hin zu Tonabnehmern von Marken wie Delano und Aguilar. Indem sie sich auf bew√§hrte Designs und Skaleneffekte konzentrieren, k√∂nnen sie einen Custom-Bass mit hochwertigen Komponenten zu einem erstaunlich g√ºnstigen Preis anbieten.</p>` },
    { name: "Mayones Guitars", country: "Polen", region: "europe", tags: ["Wood", "Aesthetics", "Customization", "Structure"],
        summary: "Mayones hat erfolgreich Tradition und Moderne √ºberbr√ºckt. Sie nehmen beliebte Bass-Archetypen und laden sie mit den besten H√∂lzern, Hightech-Hardware und Kooperationen mit Elektronik-Gurus auf. Diese Kombination aus Erbe und Fortschritt hat ihnen einen Spitzenplatz unter den Boutique-Bass-Herstellern eingebracht.",
        details: `<p>Mayones ist ein polnisches Familienunternehmen, das 1982 gegr√ºndet wurde und sich zu einem internationalen Boutique-Kraftpaket entwickelt hat, das in Rock- und Metal-Kreisen ber√ºhmt ist. Ihr Ansatz ist es, klassische Formeln zu modernisieren. Ein gro√üartiges Beispiel ist die <strong>Mayones Jabba</strong>-Serie, eine aufgemotzte Version des Jazz Bass, mit sch√∂nen Decken, Griffbrettern mit Verbundradius und leistungsstarker aktiver Elektronik.</p><p>Ihre Neck-Through-Modelle wie der <strong>Comodous</strong> liefern endloses Sustain und verwenden oft exotische Tonh√∂lzer wie Wenge und Ebenholz. Eine enge Zusammenarbeit mit K√ºnstlern von Bands wie Periphery und Korn stellt sicher, dass ihre Designs durch professionelles Feedback gespeist werden und frisch und leistungsorientiert bleiben.</p>` },
    { name: "Skervesen Guitars", country: "Polen", region: "europe", tags: ["Customization", "Ergonomics", "Structure"],
        summary: "Skervesen Guitars lebt davon, die Nische der Nischen zu bedienen ‚Äì Spieler, die ein ma√ügeschneidertes Instrument wollen, das genau ihren technischen Anforderungen und ihrer √§sthetischen Vorstellung entspricht. Durch die Spezialisierung auf Features wie Multi-Scale, erweiterte Saiten und ultramoderne Ergonomie hat ihr 'Kein Wunsch ist zu verr√ºckt'-Ansatz sie zu einer Top-Wahl f√ºr die progressive Musikgemeinschaft gemacht.",
        details: `<p>Skervesen Guitars ist ein polnischer Custom Shop, der bei progressiven Metal- und Djent-Spielern f√ºr seine k√ºhnen Designs und hochgradig individualisierten Bauten Aufmerksamkeit erregt hat. Ihre Philosophie lautet <strong>keine Kompromisse</strong> f√ºr den Kunden.</p><p>Ein Markenzeichen ist die √úbernahme des <strong>Multi-Scale (Fanned Fret)-Designs</strong> bei vielen Modellen, da sie den Bedarf an besserer Spannung und Klarheit bei heruntergestimmten oder erweiterten B√§ssen erkennen. Die Ergonomie steht ebenfalls im Vordergrund, mit dramatischen Aussparungen und Abschr√§gungen sowie schlanken, schnellen Halsprofilen. √Ñsthetisch mischen sie nat√ºrliche Holzsch√∂nheit mit auff√§lligen Akzenten wie harzgef√ºllten Hohlr√§umen oder LED-Seitenpunkten und beweisen, dass nichts unm√∂glich ist.</p>` },
    { name: "Stradi Basses", country: "Polen", region: "europe", tags: ["Ergonomics", "Electronics", "Structure", "Aesthetics"],
        summary: "Stradi Basses n√§hert sich dem Design, als ob sie eine neue Instrumentenkategorie erfinden w√ºrden: teils E-Bass, teils Orchesterinstrument. Durch die strukturelle Verschiebung der Ergonomie mit dem verl√§ngerten Griffbrett und der Kopplung mit einem magnetisch/piezo-hybriden Tonsystem √ºberdenkt Stradi, wie die Architektur und Elektronik eines Basses zusammen optimiert werden k√∂nnen, um das musikalische Erlebnis zu verbessern.",
        details: `<p>Stradi Basses, vom Gitarrenbauer Marek DƒÖbek, verwischt die Grenze zwischen traditionellen und modernen Instrumenten. Ein markantes Merkmal des Flaggschiffs <strong>Symphony Bass</strong> ist das <strong>verl√§ngerte Griffbrett</strong>, das bis zum Ende des Korpus reicht. Dies erm√∂glicht eine Neupositionierung der Br√ºcke, wodurch die Spielposition n√§her an den Oberk√∂rper des Spielers r√ºckt und der Komfort f√ºr die linke Hand verbessert wird, ohne die Mensur zu opfern.</p><p>Ein weiterer herausragender Aspekt ist ihr hybrider Ansatz bei den Tonabnehmern. Viele Modelle verf√ºgen sowohl √ºber einen <strong>magnetischen Tonabnehmer</strong> (wie einen Delano Xtender) als auch √ºber ein integriertes <strong>Stradi-Piezosystem</strong>, das es einem Spieler erm√∂glicht, alles von einem warmen bundlosen ‚ÄûMwah‚Äú bis zu einem fetten elektrischen Schlag einzustellen.</p>` },
    { name: "Zakrzewski Basses", country: "Polen", region: "europe", tags: ["Ergonomics", "Electronics", "Structure"],
        summary: "Zakrzewski Basses veranschaulicht Innovation zum Nutzen des Musikers. Der abgewinkelte Hals und die erh√∂hte Decke machen anspruchsvolle Technik einfacher und komfortabler. Gleichzeitig unterstreichen Features wie duale Ausg√§nge f√ºr Piezo-/Magnet-Tonabnehmer das Engagement, die klangliche Flexibilit√§t f√ºr den professionellen Spieler zu maximieren.",
        details: `<p>Zakrzewski Basses von Maciej Zakrzewski sind bekannt f√ºr Verbesserungen der Spielbarkeit. Ein Markenzeichen ist das <strong>‚Äûerh√∂hte‚Äú Griffbrett und die geneigte Halsebene</strong>. Der Hals ist in einem leichten Winkel installiert und die obere Decke ist abgeschr√§gt, sodass das Griffbrett h√∂her sitzt. Dies erleichtert der linken Hand des Spielers den Zugang zu den oberen B√ºnden mit einer neutraleren Handgelenksposition.</p><p>Im Elektronikbereich verf√ºgen bundlose Modelle oft √ºber <strong>duale Ausg√§nge</strong> f√ºr die magnetischen und Piezosignale. Dies erm√∂glicht es dem Spieler, die Signale an verschiedene Verst√§rker oder Kan√§le zu senden und bietet eine unglaubliche Flexibilit√§t beim Mischen und Verarbeiten.</p>` },
    { name: "Benevolent Basses", country: "S√ºdkorea", region: "other", tags: ["Aesthetics", "Structure", "Ergonomics"],
        summary: "Benevolent Basses gelingt es, zwei Welten zu vereinen. Sie geben E-Bassisten die M√∂glichkeit, einen authentischen akustischen Ton und ein authentisches Gef√ºhl zu erzielen, ohne einen vollwertigen Kontrabass bedienen zu m√ºssen. Die Kernidee ist, die organische, ausdrucksstarke Stimme eines Kontrabasses in einem vertrauten, komfortablen E-Bass-Paket zu liefern.",
        details: `<p>Benevolent Basses des koreanischen Gitarrenbauers Jay Jung zielt darauf ab, die <strong>Seele eines akustischen Kontrabasses in einem E-Bass-Korpus</strong> einzufangen. Ein Hauptmerkmal ist ihre <strong>hohle oder halbakustische Konstruktion</strong> mit akustischen Tonh√∂lzern wie Fichten- oder Zederndecken, oft komplett mit Schalll√∂chern. Dies verleiht eine echte akustische Resonanz.</p><p>Ergonomisch verwenden sie oft k√ºrzere 32‚Ä≥- oder 33‚Ä≥-Mensuren, um die Saitenspannung zu reduzieren und das Spielen zu erleichtern. Die Elektronik st√ºtzt sich stark auf <strong>Piezo-Tonabnehmer</strong>, um diese akustische Atmosph√§re einzufangen, wobei viele Modelle nur Piezo verwenden, um einen Klang mit komplexen Obert√∂nen und einem nat√ºrlichen Abklingen zu erzielen.</p>` },
    { name: "Jerzy Drozd Basses", country: "Spanien", region: "europe", tags: ["Aesthetics", "Electronics", "Wood", "Customization"],
        summary: "Jerzy Drozd Basses repr√§sentieren die Synthese von Kunst und Technik. Indem er sich einer organischen, aber unverwechselbaren Designsprache (beispielhaft dargestellt durch das F-Loch-Vogel-Logo) verschreibt und diese mit erstklassiger propriet√§rer Elektronik verbindet, schafft Jerzy B√§sse, die nicht nur fantastisch spielen ‚Äì sie erz√§hlen eine Geschichte und setzen ein Statement von Eleganz, Innovation und Exklusivit√§t.",
        details: `<p>Jerzy Drozd B√§sse, in Barcelona gebaut, besetzen die oberste Liga der Boutique-Instrumente unter dem Motto <strong>‚ÄûEine Aristokratie k√ºnstlerischer Instrumente‚Äú</strong>. Sie haben eine ausgepr√§gte organische Designsprache, die oft ein vom <strong>F-Loch inspiriertes Motiv</strong> aufweist, das ber√ºhmt in seinen h√∂lzernen Tonabnehmerabdeckungen zu sehen ist, die sein ‚ÄûVogel‚Äú-Logo integrieren.</p><p>Er entwickelte propriet√§re <strong>Neodym-Tonabnehmer (JeDXS-Serie)</strong> und passende filterbasierte Vorverst√§rker, die einen sehr breiten Frequenzgang, hohe Leistung und transparente Kraft bieten. Seine Konstruktionsmethoden sind tadellos, mit mehrschichtigen Neck-Through-Designs und aufw√§ndigen Einlagen, was sie zu wahren Kunstwerken macht, die von hochkar√§tigen Spielern verwendet und in Sammlungen ausgestellt werden.</p>` },
    { name: "Lorita Basses", country: "Spanien", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
        summary: "Lorita Basses setzt auf moderne Verbesserungen wie kopflose Designs und Titan-Halsst√§be, um ein besseres Instrument zu schaffen, w√§hrend das grundlegende Gef√ºhl, das Bassisten erwarten, respektiert wird. Der Ansatz ist sehr spielerzentriert und verbindet zeitgen√∂ssisches Design und traditionelle Handwerkskunst, um einen ultramodernen Bass zu schaffen, der sich dennoch wie zu Hause anf√ºhlt.",
        details: `<p>Lorita Basses von Xavier Lorita in Spanien kombiniert spanische Handwerkskunst mit einem modernen Designethos. Ein herausragendes Beispiel ist die <strong>Century Series II</strong>, Loritas Vorsto√ü in den Bereich der <strong>kopflosen</strong> B√§sse, bei der Hipshot-Hardware verwendet wird, um die Balance und Tragbarkeit drastisch zu verbessern.</p><p>Ein weiteres Markenzeichen ist die Verwendung hochwertiger Materialien, wie der Bau von H√§lsen aus harten Eschen- und Ahornkombinationen und die Verwendung von <strong>Titan-Verst√§rkungsst√§ben</strong>. Titan bietet eine unglaubliche Steifigkeit f√ºr einen druckvollen Attack und Sustain, aber zu einem Bruchteil des Gewichts von Stahl. Die Elektronik verf√ºgt oft √ºber ma√ügefertigte Split-Coil-Tonabnehmer und hochwertige Glockenklang-Vorverst√§rker.</p>` },
    { name: "Mattisson Basses", country: "Schweden", region: "europe", tags: ["Structure", "Ergonomics", "Electronics"],
        summary: "Mattissons Einf√ºhrung des True Temperament-Systems unterstreicht eine Kern√ºberzeugung: dass Intonation und grundlegende Tongenauigkeit die Basis des musikalischen Ausdrucks bilden. Indem Mattisson das Intonationsproblem mit gebogenen B√ºnden direkt angeht, bietet er ein Instrument, das es Bassisten erm√∂glicht, √ºberall und jederzeit gestimmt zu spielen und sich rein auf die Musikalit√§t zu konzentrieren.",
        details: `<p>Mattisson Basses von Anders Mattisson in Schweden wird von einem obsessiven Ziel angetrieben: <strong>perfekte Intonation</strong> √ºber das gesamte Griffbrett. Dies f√ºhrte ihn dazu, das <strong>True Temperament-Bundsystem</strong> in seine Instrumente zu integrieren. Dieses von Anders Thidell entwickelte System verwendet <strong>gebogene und wellige B√ºnde</strong>, um die Intonation jeder einzelnen Note auf dem Griffbrett individuell zu stimmen, ein revolution√§rer Ansatz beim Bundieren.</p><p>Mit True Temperament klingen Akkorde bemerkenswert rein, und Noten, die traditionell aufeinanderprallen, klingen weich und konsonant. Dies kann f√ºr akkordisches Spiel und Sessionarbeit ein entscheidender Vorteil sein und maximiert die grundlegende Genauigkeit jedes Intervalls.</p>` },
    { name: "Alan Cringean Guitars (ACG)", country: "Gro√übritannien", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"],
        summary: "ACG veranschaulicht die Idee, ein verehrtes Erbe durch Zusammenarbeit und Innovation weiterzuentwickeln. Alan Cringean nahm die Essenz eines Klassikers (das Elektronikkonzept von Wal), modernisierte es durch die Zusammenarbeit mit Spezialisten und schuf ein Instrument, das das Original an Vielseitigkeit √ºbertrifft und dabei zug√§nglicher ist. ACG bietet eine reiche Klangpalette und erstklassige Handwerkskunst ohne Mystik oder Anma√üung.",
        details: `<p>Alan Cringean Guitars (ACG), ein Ein-Mann-Betrieb in Schottland, hat sich Respekt f√ºr seine filterbasierten Elektroniksysteme erworben. Der Eckpfeiler der ACG-Identit√§t ist die einzigartige Elektronik, die in Zusammenarbeit mit John East entwickelt wurde, dem Sch√∂pfer des <strong>ACG/East Dual Filter Preamp (DFM)</strong>. Anstelle eines typischen EQs haben ACG-B√§sse zwei durchstimmbare Tiefpassfilter (einen f√ºr jeden Tonabnehmer), die eine unglaublich pr√§zise Klangformung erm√∂glichen.</p><p>ACG bietet auch ma√ügefertigte <strong>Multi-Coil-Tonabnehmer</strong> (in Zusammenarbeit mit Aaron Armstrong), die eine sehr klare, druckvolle Ansprache liefern und den sagenumwobenen Wal-√§hnlichen ‚ÄûGrowl‚Äú mit noch mehr Flexibilit√§t erzielen. Die Konstruktion ist grundsolide, mit mehrschichtigen, kohlefaserverst√§rkten H√§lsen und ergonomischen Korpusformen.</p>` },
    { name: "Anaconda Basses", country: "Gro√übritannien", region: "europe", tags: ["Electronics", "Structure", "Aesthetics"],
        summary: "Anaconda Basses betont, dass gro√üartiger Klang aus einer Synergie von hochwertigen Materialien und ma√ügeschneiderter Elektronik entsteht. Durch die Entwicklung eigener Tonabnehmer und Vorverst√§rker stellen sie sicher, dass die Stimme des Instruments zusammenh√§ngend und einzigartig ist. Diese 'Klang-zuerst'-Philosophie liefert eine fein abgestimmte klangliche Signatur direkt aus dem Koffer.",
        details: `<p>Anaconda Basses, gegr√ºndet von Andrew Taylor-Cummings, arbeitet mit einer <strong>Klang-zuerst-Philosophie</strong>. Ein besonderer Aspekt ist die Entwicklung von <strong>propriet√§ren Tonabnehmern und Vorverst√§rkern</strong>. Zum Beispiel sind seine <strong>‚ÄûTN‚Äú (Twin Neo)-Serien-Tonabnehmer</strong> Humbucker, die als brummfrei konzipiert sind, aber beim Splitten wie ein klassischer Single-Coil klingen und den Spielern das Beste aus beiden Welten bieten.</p><p>Ihre propriet√§ren EQ-Vorverst√§rker sind so konzipiert, dass sie relativ transparent und flach sind, wenn sie neutral eingestellt sind, und als Feinabstimmungswerkzeug fungieren, das den nat√ºrlichen akustischen Klang der hochwertigen H√∂lzer ehrlich wiedergibt.</p>` },
    { name: "Overwater Basses", country: "Gro√übritannien", region: "europe", tags: ["Wood", "Electronics", "Structure"],
        summary: "Das Leitprinzip von Overwater ist, den E-Bass als akustische Tonquelle zu behandeln. Indem sie sich auf die nat√ºrliche Resonanz der H√∂lzer konzentrieren und die Elektronik transparent halten, sprechen sie Spieler an, die 'den Bass selbst' h√∂ren wollen, anstatt einer aufgezwungenen Stimme. Ihre B√§sse sind wie High-End-Studiomonitore: pr√§zise, ungef√§rbt und wahrhaftig.",
        details: `<p>Overwater Basses, unter der Leitung von Chris May, arbeitet mit der Ansicht des Basses als <strong>zuerst ein akustisches Instrument</strong>. Sie betonen, dass der Kernton von Holz und Konstruktion kommt und die Elektronik diesen nat√ºrlichen Ton einfach <strong>transparent wiedergeben</strong> sollte.</p><p>Um dies zu erg√§nzen, entwickelte Overwater ihr eigenes propriet√§res Elektronikpaket, das absichtlich <strong>flach im Frequenzgang</strong> ist, wenn der EQ neutral eingestellt ist. Wenn man einen Overwater unplugged spielt, klingt er laut und klar; die aktive Schaltung ist so abgestimmt, dass es beim Umschalten von passiv kaum einen Unterschied im Ton gibt, nur mehr Headroom. Das macht sie zu einer fantastischen leeren Leinwand, die besonders bei Session-Bassisten beliebt ist.</p>` },
    { name: "Shuker Basses", country: "Gro√übritannien", region: "europe", tags: ["Customization", "Structure", "Wood"],
        summary: "Shuker Basses arbeitet nach einem Auftragsmodell ‚Äì jedes Instrument ist eine intime Zusammenarbeit. Der Wert liegt nicht im Wiederverkauf, sondern in der Tatsache, dass es genau das ist, was der Besitzer wollte. Shuker fungiert als Vermittler f√ºr den Traumbass des Kunden und l√§sst die Identit√§t des Spielers das Instrument formen.",
        details: `<p>Shuker Basses von Jon Shuker ist eine ma√ügeschneiderte Werkstatt, in der die <strong>Vision des Kunden</strong> im Mittelpunkt jedes Baus steht. Wenn man einen Shuker bestellt, beauftragt man ein pers√∂nliches Projekt. Die Philosophie ist sehr <strong>‚Äûmach es auf deine Weise‚Äú</strong>, was eine Hybridisierung von Ideen und eine umfassende Anpassung fast jedes Parameters erm√∂glicht.</p><p>Shuker ist komponenten-agnostisch und verwendet die besten Teile f√ºr den Job (z. B. Delano-Tonabnehmer, John East-Vorverst√§rker), wie vom Kunden definiert, anstatt sich an propriet√§re Elektronik zu halten. Die Marke ist auch f√ºr ihr Signature-Modell f√ºr <strong>JJ Burnel von The Stranglers</strong> bekannt.</p>` },
    { name: "Wal Basses", country: "Gro√übritannien", region: "europe", tags: ["Electronics", "Structure", "Wood"],
        summary: "Wals bleibendes Verm√§chtnis unterstreicht die Idee eines Basses als integriertes Klangsystem. Anstatt Elektronik als generische Komponenten zu behandeln, baute Wal sie von Grund auf, um mit spezifischen H√∂lzern und Konstruktionen zu arbeiten und eine einzigartige, unverwechselbare Stimme zu schaffen. Durch die Kontrolle √ºber jeden Aspekt erreichten sie ein ikonisches Ergebnis, das eine eigene Klangkategorie etablierte.",
        details: `<p>Wal Basses sind der heilige Gral des Boutique-Bass-Tons, aufgrund ihrer <strong>einzigartigen Elektronik und Tonabnehmer</strong>. Der Kern des Wal-Tons liegt in seinen <strong>propriet√§ren Multi-Coil-Tonabnehmern</strong> und dem <strong>filterbasierten Vorverst√§rker</strong>. Jeder Tonabnehmer hat eine separate Spule f√ºr jede Saite (8 Spulen in einem 4-Saiter-Tonabnehmer), was √úbersprechen eliminiert und eine extrem breitbandige, Hi-Fi-Erfassung der Saitenschwingung liefert.</p><p>Der Filter-Vorverst√§rker verf√ºgt √ºber einen durchstimmbaren Tiefpassfilter f√ºr jeden Tonabnehmer mit einer einstellbaren Resonanzspitze. Dieses leistungsstarke Klangformungssystem kann alles von tiefem Dub-Bass bis zu einem aggressiven, schneidenden Knurren erzeugen und so den charakteristischen Wal-‚ÄûHonk‚Äú schaffen, der von K√ºnstlern wie Geddy Lee bis Justin Chancellor begehrt wird.</p>` },
    { name: "Alembic Inc.", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Wood"],
        summary: "Alembic hat gezeigt, dass man durch die Behandlung der Elektronik als zentralen Teil der Instrumentenstimme die M√∂glichkeiten eines Basses dramatisch erweitern kann. Sie haben den E-Bass als Hi-Fi-Audioger√§t neu erfunden, und ihr Pioniergeist bei der L√∂sung von Problemen mit Wissenschaft und Kunstfertigkeit ist ihr Verm√§chtnis.",
        details: `<p>Alembic, gegr√ºndet 1969, startete die <strong>Boutique-Bass</strong>-Revolution mit einem Fokus auf <strong>Elektronikinnovation</strong>. Sie leisteten Pionierarbeit bei der Verwendung von <strong>aktiver Elektronik</strong> in Instrumenten und erfanden, was heute in High-End-B√§ssen Standard ist. Sie begannen damit, B√§sse f√ºr die Grateful Dead und Jefferson Airplane zu modifizieren.</p><p>Der Schl√ºssel war die Verwendung von <strong>niederohmigen Tonabnehmern</strong> in Verbindung mit einem eingebauten Vorverst√§rker, um das Signal zu verst√§rken, was zu weitaus gr√∂√üerer Klarheit und Bandbreite f√ºhrte. Sie implementierten auch eine <strong>filterbasierte Klangregelung</strong>, die anderen um ein Jahrzehnt voraus war. Im Gitarrenbau waren sie unter den Ersten, die durchgehende H√§lse, mehrschichtige H√§lse und exotische Harth√∂lzer verwendeten und so die Vorlage f√ºr den modernen High-End-Bass schufen.</p>` },
    { name: "Brubaker Guitars", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Ergonomics", "Customization"],
        summary: "Brubakers Kerninnovation besteht darin, den Bass nicht als feste Stimme, sondern als modulare Klangplattform zu behandeln. Das B.O.B.-System rahmt einen High-End-Bass von einem statischen Kunstwerk in eine dynamische Klangplattform um und respektiert, dass sich die Bed√ºrfnisse von Musikern √§ndern und bietet ein einziges Instrument, das sich an alle anpassen kann.",
        details: `<p>Brubaker Guitars, gegr√ºndet von Kevin Brubaker, verbindet klassisches Design mit Innovation, insbesondere bei der Modularit√§t der Elektronik. Einer seiner bahnbrechenden Beitr√§ge ist das <strong>B.O.B. (Boutique On-Board) System</strong>, ein <strong>austauschbares Vorverst√§rkermodul</strong>-Setup. Der Vorverst√§rker befindet sich auf einem Schnellverbindungsmodul, das ohne L√∂ten ein- und ausgebaut werden kann, sodass ein Spieler den gesamten Onboard-Sound seines Basses in wenigen Minuten neu konfigurieren kann.</p><p>Die Konstruktion ist ebenfalls innovativ, mit einer <strong>‚ÄûBolt-Thru‚Äú-Halsverbindung</strong>, die einen verl√§ngerten Halszapfen und eine tief geformte Ferse verwendet und die Resonanz eines durchgehenden Halses mit dem Druck eines geschraubten Halses kombiniert.</p>` },
    { name: "Drake Custom Bass", country: "USA", region: "usa", tags: ["Wood", "Aesthetics", "Structure", "Ergonomics"],
        summary: "Drake Custom Bass unterstreicht den Wert authentischer Handwerkskunst und lokaler Identit√§t. Die Seele des Instruments kommt von der Seele, die sein Hersteller hineingelegt hat. Ein Drake-Bass ist handgefertigt und spricht Spieler an, die die individuelle Note des Gitarrenbauers, die Geschichte und ein St√ºck amerikanisches Handwerkserbe sch√§tzen.",
        details: `<p>Drake Custom Bass, gef√ºhrt von Andrew Drake, ist eine Boutique-Werkstatt, die <strong>traditionelle Handwerkskunst und pers√∂nliche Verbindung</strong> betont und ‚Äûeinfache Handwerkzeuge und viele Arbeitsstunden‚Äú verwendet. Ein Markenzeichen ist seine Vorliebe f√ºr <strong>halbakustische Designs</strong> und mittlere 32-Zoll-Mensuren, die einen akustischeren, resonanteren Charakter ergeben.</p><p>Drake verwendet nach M√∂glichkeit <strong>lokal bezogene H√∂lzer</strong>, einschlie√ülich <strong>√ºber 100 Jahre altem wiedergewonnenem Mahagoni</strong> aus einem lokalen historischen Geb√§ude, was dem Instrument eine Geschichte und ein ‚ÄûTerroir‚Äú verleiht. Seine Instrumente weisen oft einzigartige Akzente wie handgefertigte Holz-Schlagbretter, Tonabnehmerabdeckungen und elegante magnetische Elektronikfachabdeckungen auf.</p>` },
    { name: "Elrick Bass Guitars", country: "USA", region: "usa", tags: ["Structure", "Ergonomics", "Aesthetics"],
        summary: "Elrick Bass Guitars unterstreicht, dass Prozess und Tradition wichtige Verkaufsargumente sein k√∂nnen. Rob Elricks Ablehnung von CNC f√ºr seine High-End-Linie schafft eine Erz√§hlung von 'menschlicher Note' und 'altweltlicher Handwerkskunst', die einen immateriellen Wert schafft. Diese Kombination aus traditioneller Technik und zeitgen√∂ssischem Design spricht Spieler an, die das Beste aus beiden Welten wollen.",
        details: `<p>Elrick Bass Guitars von Rob Elrick zeichnet sich durch die Verbindung von modernem Design mit einem puristischen Ansatz aus: <strong>Alle Schnitzereien werden von Hand</strong> mit Mei√üeln und Messern ausgef√ºhrt, ohne CNC-Bearbeitung f√ºr seine Spitzenlinien. Dies positioniert die Gold- und Platin-Serie als wirklich ‚Äûhandgefertigte‚Äú Instrumente und spricht Kunden an, die dieses altweltliche Handwerksgef√ºhl w√ºnschen.</p><p>Ein bemerkenswertes ergonomisches Merkmal ist das <strong>‚Äûfersenlose‚Äú Bolt-on-Design</strong>, bei dem die Halsverbindung so geformt ist, dass es praktisch keine Ferse gibt, was einen Zugang zu den oberen B√ºnden auf Neck-Through-Niveau erm√∂glicht und gleichzeitig den Biss eines Bolt-on beibeh√§lt. Seine B√§sse sind auch daf√ºr bekannt, leicht zu sein und eine handgeriebene Satin-Oberfl√§che zu haben, die Gef√ºhl und Resonanz verbessert.</p>` },
    { name: "G. Gould Music", country: "USA", region: "usa", tags: ["Structure", "Aesthetics"],
        summary: "Als traditionsreiche Marke des Pioniers des Graphithalses und der 35-Zoll-Mensur bietet G. Gould Music Instrumente mit beispielloser Stabilit√§t und einem modernen, klaren Ton, die von tourenden Musikern f√ºr ihre Zuverl√§ssigkeit in jeder Umgebung gesch√§tzt werden.",
        details: `<p>Gegr√ºndet von Geoff Gould, dem Vision√§r hinter Modulus Graphite, setzt G. Gould Music ein Erbe der Innovation fort, das sich auf <strong>Kohlegraphit-H√§lse</strong> konzentriert. Gould wird die Pionierarbeit sowohl beim serienm√§√üigen Graphithals als auch bei der <strong>35-Zoll-Mensur</strong> f√ºr 5-Saiter-B√§sse zugeschrieben ‚Äì zwei Beitr√§ge, die den modernen Bass grundlegend gepr√§gt haben.</p><p>Graphith√§lse bieten eine un√ºbertroffene Stabilit√§t, die sie unempfindlich gegen Verziehen durch Temperatur oder Feuchtigkeit macht, und sie erzeugen einen einzigartigen Ton, der durch Klarheit und das Fehlen von 'Dead Spots' gekennzeichnet ist. Die 35-Zoll-Mensur lieferte die notwendige Spannung f√ºr eine klare, kr√§ftige tiefe B-Saite und wurde schnell zum Industriestandard. Die Marke spricht Spieler an, die Stabilit√§t und einen modernen Ton priorisieren.</p>` },
    { name: "Halo Custom Guitars", country: "USA", region: "usa", tags: ["Customization"],
        summary: "Halos prim√§re Innovation ist sein au√üerordentlich tiefes und zug√§ngliches Online-Anpassungstool. Diese Plattform bef√§higt die Spieler, virtuelle Mitgestalter zu werden, und positioniert Halo als die erste Wahl f√ºr Spieler, die die totale Kontrolle √ºber jede Spezifikation ihres Instruments w√ºnschen.",
        details: `<p>Halo Custom Guitars hat sich eine einzigartige Marktposition erarbeitet, indem sie ein leistungsstarkes und umfassendes <strong>Online-Anpassungstool</strong> anbieten. Diese Plattform erm√∂glicht es den Nutzern, ihr Trauminstrument von Grund auf zu entwerfen und aus Dutzenden von Korpusformen, einer riesigen Auswahl an H√∂lzern, Hardware und Elektronik zu w√§hlen.</p><p>Halo ist auf moderne Designs spezialisiert, die auf h√§rtere Genres zugeschnitten sind, mit Optionen f√ºr bis zu 10-saitige Gitarren, Multi-Scale- (Fanned-) B√ºnde und eine gro√üe Auswahl an kopflosen Modellen. Kundenrezensionen loben durchweg die hervorragende Qualit√§t der fertigen Instrumente und die F√§higkeit des Teams, komplexe 'Traum-Builds' zum Leben zu erwecken.</p>` },
    { name: "Kiesel Guitars", country: "USA", region: "usa", tags: ["Customization", "Structure"],

    { name: "Spector Basses", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"],

            // Ïù¥ ÏΩîÎìúÎäî Îç∞Ïù¥ÌÑ∞Í∞Ä Ìïú Ïñ∏Ïñ¥(Ïòà: ÏòÅÏñ¥)ÏóêÎßå Ï†ïÏùòÎêòÏñ¥ ÏûàÏùÑ Îïå Îã§Î•∏ Ïñ∏Ïñ¥Î°ú Î≥µÏÇ¨ÌïòÎäî Ïó≠Ìï†ÏùÑ Ìï©ÎãàÎã§.
            ['de', 'ko'].forEach(lang => {
                if (translations[lang].luthierData.length === 0) {
                    translations[lang].luthierData = translations.en.luthierData;
                }
                if (translations[lang].proposalsData.length === 0) {
                    translations[lang].proposalsData = translations.en.proposalsData;
                }
            });

            let currentLang = 'en'; // Í∏∞Î≥∏ Ïñ∏Ïñ¥
            let innovationChart = null;

            const langEnBtn = document.getElementById('lang-en-btn');
            const langDeBtn = document.getElementById('lang-de-btn');
            const langKrBtn = document.getElementById('lang-kr-btn');
            const langBtns = { en: langEnBtn, de: langDeBtn, ko: langKrBtn };
            
            const luthierGrid = document.getElementById('luthier-grid');
            const regionFilter = document.getElementById('region-filter');
            const themeFilter = document.getElementById('theme-filter');
            const resetFiltersBtn = document.getElementById('reset-filters');
            const modal = document.getElementById('luthier-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            const proposalsAccordion = document.getElementById('proposals-accordion');
            const specContentEmbla = document.getElementById('spec-content-embla');
            const specContentAskr = document.getElementById('spec-content-askr');
            const specContentCommon = document.getElementById('spec-content-common');
            const specContentNeck = document.getElementById('spec-content-neck'); 
            const specBtns = document.querySelectorAll('.spec-btn');

            let currentRegionFilter = 'all';
            let currentThemeFilter = 'all';

			function switchLanguage(lang) {
			    currentLang = lang;
			    sessionStorage.setItem('preferredLang', lang); 
                const t = translations[lang];

                Object.values(langBtns).forEach(btn => btn.classList.remove('active'));
                langBtns[lang].classList.add('active');

                document.documentElement.lang = lang;
                document.title = t.pageTitle;

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (t[key]) {
                        el.innerHTML = t[key];
                    }
                });

                populateFilters();
                renderAll();
            }
            
            function renderAll() {
                renderSpecSheet();
                renderChart();
                renderLuthiers();
                renderProposals();
            }

            function populateFilters() {
                const t = translations[currentLang];
                regionFilter.innerHTML = Object.entries(t.filterRegions).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                themeFilter.innerHTML = Object.entries(t.filterThemes).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                
                regionFilter.value = currentRegionFilter;
                themeFilter.value = currentThemeFilter;
            }

            function createSpecTable(data, headers) {
                let table = '<div class="overflow-x-auto"><table class="w-full text-sm spec-table"><thead><tr>';
                headers.forEach(header => {
                    table += `<th class="font-semibold">${header}</th>`;
                });
                table += '</tr></thead><tbody>';
                data.forEach(row => {
                    table += '<tr>';
                    Object.values(row).forEach(cell => {
                        table += `<td>${cell}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</tbody></table></div>';
                return table;
            }

            function renderSpecSheet() {
                const t = translations[currentLang];
                const specData = t.specData;
                const headers = specData.headers;

                specContentEmbla.innerHTML = createSpecTable(specData.embla, headers.embla);
                specContentAskr.innerHTML = createSpecTable(specData.askr, headers.askr);
                specContentCommon.innerHTML = createSpecTable(specData.common, headers.common);
                specContentNeck.innerHTML = createSpecTable(specData.neck, headers.neck);
            }

            function renderChart() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;
                const themeLabels = t.filterThemes;

                const themeCounts = luthierData.flatMap(l => l.tags).reduce((acc, tag) => {
                    acc[tag] = (acc[tag] || 0) + 1;
                    return acc;
                }, {});
                
                const sortedThemes = Object.keys(themeLabels).filter(key => key !== 'all');

                const chartLabels = sortedThemes.map(tag => themeLabels[tag] || tag);
                const chartData = sortedThemes.map(tag => themeCounts[tag] || 0);
                
                const ctx = document.getElementById('innovationChart').getContext('2d');
                
                if (innovationChart) {
                    innovationChart.destroy();
                }

                innovationChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: t.chartLabel,
                            data: chartData,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)', // blue-500
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: t.chartTooltip } }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const clickedIndex = elements[0].index;
                                const clickedLabel = sortedThemes[clickedIndex];
                                currentThemeFilter = clickedLabel;
                                themeFilter.value = clickedLabel;
                                renderLuthiers();
                                document.getElementById('analysis').scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                });
            }

            function renderLuthiers() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;

                luthierGrid.innerHTML = '';
                const filteredLuthiers = luthierData.filter(luthier => {
                    const regionMatch = currentRegionFilter === 'all' || luthier.region === currentRegionFilter;
                    const themeMatch = currentThemeFilter === 'all' || luthier.tags.includes(currentThemeFilter);
                    return regionMatch && themeMatch;
                });

                if (filteredLuthiers.length === 0) {
                    luthierGrid.innerHTML = `<p class="col-span-full text-center text-slate-500">${t.noLuthierMatch}</p>`;
                    return;
                }

                filteredLuthiers.forEach(luthier => {
                    const card = document.createElement('div');
                    card.className = 'bg-white border rounded-lg p-4 shadow-sm hover:shadow-lg transition-shadow cursor-pointer flex flex-col';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold">${luthier.name}</h3>
                            <p class="text-sm text-slate-500 mb-2">${luthier.country}</p>
                            <p class="text-sm text-slate-600 mb-3">${luthier.summary}</p>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-auto pt-2">
                            ${luthier.tags.map(tag => `<span class="text-xs bg-slate-100 text-slate-800 px-2 py-1 rounded-full">${t.filterThemes[tag] || tag}</span>`).join('')}
                        </div>
                    `;
                    card.addEventListener('click', () => showModal(luthier));
                    luthierGrid.appendChild(card);
                });
            }
// [Ï∂îÍ∞Ä] Ï†ÄÏû•Îêú ÏïÑÏΩîÎîîÏñ∏ ÏÉÅÌÉúÎ•º Î∂àÎü¨ÏôÄ Ï†ÅÏö©ÌïòÎäî Ìï®Ïàò
function applyAccordionState() {
    const savedStateJSON = localStorage.getItem('openAccordions');
    if (savedStateJSON) {
        try {
            const openIndexes = JSON.parse(savedStateJSON);
            if (Array.isArray(openIndexes)) {
                document.querySelectorAll('#proposals-accordion .accordion-button').forEach((button, index) => {
                    if (openIndexes.includes(index)) {
                        button.classList.add('active');
                        button.querySelector('span:last-child').style.transform = 'rotate(180deg)';
                    }
                });
            }
        } catch (e) {
            console.error("Ï†ÄÏû•Îêú ÏïÑÏΩîÎîîÏñ∏ ÏÉÅÌÉúÎ•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§:", e);
            localStorage.removeItem('openAccordions'); // Ïò§Î•ò Î∞úÏÉù Ïãú ÏûòÎ™ªÎêú Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
        }
    }
}
// [ÏàòÏ†ï] Í∏∞Ï°¥ renderProposals Ìï®ÏàòÎ•º ÏïÑÎûò ÏΩîÎìúÎ°ú Ï†ÑÏ≤¥ ÍµêÏ≤¥Ìï©ÎãàÎã§.
function renderProposals() {
    const t = translations[currentLang];
    const proposalsData = t.proposalsData;
    const luthierData = t.luthierData;

    proposalsAccordion.innerHTML = '';
    proposalsData.forEach(proposal => {
        const proposalEl = document.createElement('div');
        proposalEl.className = 'border rounded-lg';
        proposalEl.innerHTML = `
            <button class="accordion-button w-full text-left p-4 bg-stone-100 hover:bg-stone-200 transition flex justify-between items-center font-semibold">
                <span>${proposal.title}</span>
                <span class="transform transition-transform duration-300">‚ñº</span>
            </button>
            <div class="accordion-content bg-white p-4 border-t">
                <p class="mb-4">${proposal.content}</p>
                <div class="prose max-w-none mb-4">${proposal.details}</div>
                <div class="flex flex-wrap gap-2 items-center">
                    <span class="text-sm font-semibold">${t.relatedLuthiersLabel}</span>
                    ${proposal.related.map(name => `<span class="related-luthier-tag cursor-pointer text-xs bg-sky-100 text-sky-800 px-2 py-1 rounded-full hover:bg-sky-200 transition">${name}</span>`).join('')}
                </div>
            </div>
        `;
        proposalsAccordion.appendChild(proposalEl);
    });

    document.querySelectorAll('.accordion-button').forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('active');
            button.querySelector('span:last-child').style.transform = button.classList.contains('active') ? 'rotate(180deg)' : 'rotate(0deg)';
            
            // [Ï∂îÍ∞Ä] ÌÅ¥Î¶≠ Ïãú ÌòÑÏû¨ Ïó¥Î¶∞ ÏïÑÏΩîÎîîÏñ∏ ÏÉÅÌÉúÎ•º Ï†ÄÏû•Ìï©ÎãàÎã§.
            const openIndexes = [];
            document.querySelectorAll('#proposals-accordion .accordion-button').forEach((btn, index) => {
                if (btn.classList.contains('active')) {
                    openIndexes.push(index);
                }
            });
            localStorage.setItem('openAccordions', JSON.stringify(openIndexes));
        });
    });

    document.querySelectorAll('.related-luthier-tag').forEach(tag => {
        tag.addEventListener('click', (e) => {
            e.stopPropagation();
            const luthierName = tag.textContent;
            const luthier = luthierData.find(l => l.name === luthierName);
            if (luthier) {
                showModal(luthier);
            }
        });
    });
    
    // [Ï∂îÍ∞Ä] Ìï®Ïàò ÎßàÏßÄÎßâÏóê Ï†ÄÏû•Îêú ÏÉÅÌÉúÎ•º Ï†ÅÏö©ÌïòÎäî Ìï®ÏàòÎ•º Ìò∏Ï∂úÌï©ÎãàÎã§.
    applyAccordionState();
}

            function showModal(luthier) {
                modalTitle.textContent = `${luthier.name} (${luthier.country})`;
                modalBody.innerHTML = luthier.details;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }

            // --- Event Listeners ---
            langEnBtn.addEventListener('click', () => switchLanguage('en'));
            langDeBtn.addEventListener('click', () => switchLanguage('de'));
            langKrBtn.addEventListener('click', () => switchLanguage('ko'));

specBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        specBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const tabKey = btn.id.replace('btn-spec-', '');
        // [Ï∂îÍ∞ÄÎêú ÏΩîÎìú] ÌÅ¥Î¶≠Îêú ÌÉ≠Ïùò ÌÇ§(embla, askr Îì±)Î•º localStorageÏóê Ï†ÄÏû•
        sessionStorage.setItem('activeSpecTab', tabKey);

        const targetId = `spec-content-${tabKey}`;
        document.querySelectorAll('.spec-content').forEach(content => {
            content.classList.toggle('hidden', content.id !== targetId);
        });
    });
});

            regionFilter.addEventListener('change', (e) => {
                currentRegionFilter = e.target.value;
                renderLuthiers();
            });

            themeFilter.addEventListener('change', (e) => {
                currentThemeFilter = e.target.value;
                renderLuthiers();
            });

            resetFiltersBtn.addEventListener('click', () => {
                currentRegionFilter = 'all';
                currentThemeFilter = 'all';
                regionFilter.value = 'all';
                themeFilter.value = 'all';
                renderLuthiers();
            });

            modalClose.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

// --- [Ï∂îÍ∞Ä] ÌîÑÎ°úÌÜ†ÌÉÄÏûÖ ÌÉ≠ ÏÉÅÌÉú Î≥µÏõê Î°úÏßÅ ---
const savedSpecTab = sessionStorage.getItem('activeSpecTab');
if (savedSpecTab) {
    // Î™®Îì† Î≤ÑÌäºÍ≥º ÏΩòÌÖêÏ∏†Ïùò ÌôúÏÑ±/Î≥¥ÏûÑ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
    document.querySelectorAll('.spec-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.spec-content').forEach(content => content.classList.add('hidden'));

    // Ï†ÄÏû•Îêú ÌÉ≠Ïóê Ìï¥ÎãπÌïòÎäî Î≤ÑÌäºÍ≥º ÏΩòÌÖêÏ∏†Î•º ÌôúÏÑ±Ìôî
    const activeBtn = document.getElementById(`btn-spec-${savedSpecTab}`);
    const activeContent = document.getElementById(`spec-content-${savedSpecTab}`);

    if (activeBtn) activeBtn.classList.add('active');
    if (activeContent) activeContent.classList.remove('hidden');
}
// --- Ï∂îÍ∞Ä ÎÅù ---

            // --- Initial Load ---
            const initialLang = sessionStorage.getItem('preferredLang') || 'en';
            switchLanguage(initialLang);
        });
    </script>
</body>
</html>
